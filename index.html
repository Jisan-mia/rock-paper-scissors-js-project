<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
   <main>
       <header>
           <h1>Challege-3: Rock, Paper, Scissors!</h1>
       </header>
       <div class="score-section">
           <div class="person">
               <h4>Person</h4>
           </div>
           <div>
               <span>0</span>:<span>0</span>
           </div>
           <div class="computer">
               <h4>Computer</h4>
           </div>
       </div>
       <div class="flex-box-img" id="flex-box-img-div">
         
            <img onClick="rpsOnclick(this)" id="rock" src="img/rock.png" alt="rock">
       
            <img onClick="rpsOnclick(this)" id="paper" src="img/paper.png" alt="paper">
        
            <img onClick="rpsOnclick(this)" id="scissors" src="img/scissors.png" alt="scissors">
           
       </div>
       
       
   </main> 
    
    
    <script src="main.js"></script>
</body>
</html>
